{% extends "base.html" %}
{% block content %}
<h1>Categorías</h1>
<a href="{% url 'crear_categoria' %}" class="btn btn-primary mb-3">Nueva Categoría</a>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
        </tr>
    </thead>
    <tbody>
        {% for cat in categorias %}
        <tr>
            <td>{{ cat.id }}</td>
            <td>{{ cat.nombre }}</td>
            <td>{{ cat.descripcion|default:"-" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center text-muted">No hay categorías</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
