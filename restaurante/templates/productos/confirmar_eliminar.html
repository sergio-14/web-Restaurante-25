{% extends "base.html" %}
{% block content %}

<div class="alert alert-warning" role="alert">
    <h4 class="alert-heading">⚠️ Confirmar Eliminación</h4>
    <p>¿Estás seguro de que deseas eliminar el producto **{{ producto.nombre }}**?</p>
    <hr>
    <p class="mb-0">Esta acción no se puede deshacer.</p>
</div>

<form method="post">
    {% csrf_token %}
    
    <button type="submit" class="btn btn-danger">
        <i class="bi bi-trash"></i> Sí, Eliminar Permanentemente
    </button>
    
    <a href="{% url 'lista_productos' %}" class="btn btn-secondary">
        Cancelar
    </a>
    
</form>

{% endblock %}
